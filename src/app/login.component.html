
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div>
  <mat-card style="margin-top: 100px;margin-left: 500px;margin-right: 30px; padding: 100px;background-color: blueviolet;color:white; border-radius: 20px;">
    <mat-card-content>
      <form (ngSubmit)="onLogin()">
        <div>
          <h1><i><marquee behavior="" direction="right">Login Here !!</marquee></i></h1>
        </div>
        <div>
          <mat-form-field>
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input [(ngModel)]="userlogin.userName" matInput required type="text"  name="userName" style="width: 100%;" id="exampleInputEmail1">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input [(ngModel)]="userlogin.password" matInput type="password" name="password" id="exampleInputPassword1" required>
          </mat-form-field>   
        </div>
          <button mat-raised-button type="submit" class="btn btn-primary" color="white">Submit</button>    
        </form>
    </mat-card-content>
  </mat-card>
  
</div>


<p>{{ userlogin | json }}</p> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
