<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<mat-card style="margin-top: 100px;margin-left: 100px;text-align: center;background-image: url('../assets/img/360_F_194080021_Qqc5gJLp4uNQpSStlbPdbQdeYUXt7PHN.jpg'); background-repeat: no-repeat;background-size: cover;">
    <mat-card-content style="text-decoration: none; display: flexbox;">
        <form (ngSubmit)="onRegister()" style="color: white;">
            <div>
                <mat-form-field appearance="fill">
                    <label>First Name</label>
                    <input matInput type="text"[(ngModel)]="this.formData.fname" name="fname" style="width:100%;border-color: red;">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <label>Last Name</label>
                    <input matInput type="text"[(ngModel)]="this.formData.lname" name="lname">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <label>Email Id </label>
                    <input matInput type="email"[(ngModel)]="this.formData.email" name="emailId">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <label>Password</label>
                    <input matInput type="password" [(ngModel)]="this.formData.password" name="password">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <label>City </label>
                    <input matInput type="text"[(ngModel)]="this.formData.city" name="city">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <label>State </label>
                    <input matInput type="text" [(ngModel)]="this.formData.state" name="state">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <label>ZipCode </label>
                    <input matInput type="text"[(ngModel)]="this.formData.zipcode" name="zip">
                </mat-form-field>
            </div>
            <div>
                <button type="submit" name="register" mat-button class="btn btn-success">Register</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
